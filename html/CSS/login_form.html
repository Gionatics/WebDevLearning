<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login_form.css">
    <title>Login Form</title>
</head>
<body>
    <div id = "loginbaseform">  
        <div class ="infocontainer roboto-regular">
            <form>
                <label id="title">LOGIN</label>

                <div id="uname">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username" 
                    placeholder="Enter Username" required>
                </div>

                <div id="pw">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" 
                    placeholder="Enter Password" required>
                </div>

                <div id="button">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-danger">Signup</button>
                </div>

                <div id="forgotpw">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>

        <div id="image">
            <img src="/Images/login_picture_activity-removebg-preview.png" alt="image">
        </div>
    </div>
</body>
</html>
