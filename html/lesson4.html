<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Images-->
    <!-- alt = alternative if picture is broken-->
    <img src="../Images/phpicon.png" alt = "phpicon" 
    height = "200" width = "200" />

    <!-- Audio-->
    <Audio controls>
        <source src = "../Audio/Nirvana - In Bloom (Lyrics).mp3" 
        type ="audio/mp3">
    </Audio>

    <!-- Video-->
    <video controls>
        <source src="" type="video/mp4">
    </video>

    <h1>Sample external video</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/Ew7T0clzCqQ?si=_BVvcFhPAY-CRlWM" 
    title="YouTube video player" frameborder="0" allow="accelerometer; 
    autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
